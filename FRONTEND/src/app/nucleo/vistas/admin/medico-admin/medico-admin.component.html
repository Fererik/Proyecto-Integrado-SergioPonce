<app-cabecera></app-cabecera>
<div class="container-fluid">
    <div class="row" id="titulo">
        <div class="col-12 justify-content-center align-items-center d-flex">
            <h1>Administraci√≥n</h1>
        </div>
        <hr>
    </div>
    <div class="row" id="cuerpo">
        <div class="col-12">
            <div class="row justify-content-center align-items-center d-flex">
                <div class="col-9 justify-content-start align-items-center d-flex">
                    <h3>Solicitud de Medicos</h3>
                </div>
            </div>
            <div class="row justify-content-center align-items-center d-flex">
                <div class="col-9">
                    <div class="tabla table-scrollable">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th><span class="d-flex justify-content-center align-items-center">Id</span></th>
                                    <th><span class="d-flex justify-content-center align-items-center">Nombre</span></th>
                                    <th><span class="d-flex justify-content-center align-items-center">Apellidos</span></th>
                                    <th><span class="d-flex justify-content-center align-items-center"><input  type="text" placeholder="Email" [(ngModel)]="buscador" (change)="buscar()" /></span></th>
                                    <th><span class="d-flex justify-content-center align-items-center">Especialidad</span></th>
                                    <th><span class="d-flex justify-content-center align-items-center">Modificar</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let medico of this.medicosAMostrar">
                                    <td><span class="d-flex justify-content-center align-items-center">{{medico.id}}</span></td>
                                    <td><span class="d-flex justify-content-center align-items-center">{{medico.nombre}}</span></td>
                                    <td><span class="d-flex justify-content-center align-items-center">{{medico.apellidos}}</span></td>
                                    <td><span class="d-flex justify-content-center align-items-center">{{medico.email}}</span></td>
                                    <td><span class="d-flex justify-content-center align-items-center">{{medico.especialidad}}</span></td>
                                    <td>
                                        <span class="d-flex justify-content-center align-items-center">
                                            <input type="button" value="Aprobar" name="Aprobar" id="Aprobar" (click)="aprobarPaciente(medico.id)" class="modificar borrar">
                                            <input type="button" value="Desestimar" name="desestimar" id="desestimar" (click)="desestimarPaciente(medico.id)"  class="modificar editar">
                                        </span>
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<app-footer></app-footer>
