<div class="container-fluid">
    <div class="row d-flex justify-content-start align-items-center">
        <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-4 offset-1 offset-sm-2 offset-md-3 offset-lg-0">
            <div class="text-center">
                <img id="logtipoNegro" src="../../../../assets/img/logo.png"
                    alt="Logo Eviden Negro">
            </div>
        </div>
    </div>
    
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6 col-xl-4" id="login">
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                    <header>
                        <h3 class="d-flex justify-content-center">INICIAR SESIÓN</h3>
                    </header>
                </div>
                <div class="col-11">
                    <hr>
                </div>
            </div>
            <div class="row d-flex justify-content-center" id="cuerpo">
                <div class="col-9">
                    <div class="row">
                        
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" [(ngModel)]="email" placeholder="usuario@email.com">
                    </div>
                </div>
                <div class="col-9 pt-4">
                    <div class="row">
                        <label for="contrasenna">Contraseña</label>
                        <input type="password" name="contrasenna" id="contrasenna" [(ngModel)]="contrasenna" placeholder="contraseña">
                    </div>
                </div>
                
                <div class="col-9 pt-5 d-flex justify-content-center align-items-center">
                    <div id="boton" (click)="onSubmit()">
                        Iniciar sesión
                    </div>
                </div>
                <div class="col-9 justify-content-center d-flex pt-3 p-0">
                    <span><a class="registro" routerLink="/registro-sesion">¿Deseas registrarte?</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
