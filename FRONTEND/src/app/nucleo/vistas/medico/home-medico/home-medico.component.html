<app-cabecera></app-cabecera>
<div class="container-fluid">

  
  <div class="row d-flex justify-content-center align-items-center">
      <div class="col-10 col-md-8 col-lg-6 col-xl-4" id="login">
          <div class="row d-flex justify-content-center">
              <div class="col-12">
                  <header>
                      <h3 class="d-flex justify-content-center">Crear disponibilidad cita</h3>
                  </header>
              </div>
              
          </div>
          <div class="row d-flex justify-content-center" id="cuerpo">
              
              <div class="col-9 pt-4">
                  <div class="row">
                      <label for="Fecha">Fecha</label>
                      <input type="datetime-local" name="Fecha" id="Fecha" [(ngModel)]="fecha" >
                  </div>
              </div>
              
              <div class="col-9 pt-5 d-flex justify-content-center align-items-center">
                  <div id="boton" (click)="agregarCita()" >
                     Agregar cita
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<app-footer></app-footer>
