<app-cabecera></app-cabecera>
<div class="container-fluid">
  <div class="row  mt-2">
    <h2 class="">Citas sin Asignar</h2>
    
      <div class="d-flex justify-content-end">
          <label  for="Fecha">Nueva Fecha</label>
          <input type="datetime-local" name="Fecha" id="Fecha" [(ngModel)]="this.nuevaFecha" >
      </div>
  </div>
  <div class="form-group">
    <div class="row ">
      <div class="col-md-4" *ngFor="let cita of getCitasPaginadas()">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-center">{{ cita!.fecha }}</h5>
            <div class="row d-flex justify-content-around">
            <button class="btn btn-primary col-3" (click)="modificarCita(cita!.id)"><img src="../../../../../assets/edit.svg" alt="editar"></button>
            <button class="btn btn-danger col-3 " (click)="borrarCita(cita!.id)"><img src="../../../../../assets/trash.svg" alt="borrar"></button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>  
    <div class="row mb-5">
      <mat-paginator  [pageSize]="citasPorPagina"
    [length]="totalCitas" (page)="onPageChange($event)" hidePageSize>
  </mat-paginator>
  </div>


</div>
  <app-footer></app-footer>
